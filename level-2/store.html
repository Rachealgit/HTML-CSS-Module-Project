<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Form</title>
    <link rel="stylesheet" href="/level-2/store.css">
    <link rel="index.html" href="/index.html">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="#" class="logo">Karma</a>
            <ul>
                <li><a href="/index.html">Meet Karma</a></li>
                <li><a href="#">How it Works</a></li>
                <li><a href="/index.html">Store</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>


    <section id="store-container">
        <!-- Image Section -->
        <section id="store-image-section">
            <img class="store-image" src="/level-2/store-image_by-andrew-neel-unsplash.jpg" alt="Store Image" />
        </section>

        <!-- Form Section -->
        <section id="store-form-section">
            <form action="result.html" method="GET" class="store-form">
                <h2>Order your Karma Wifi device today!</h2>
                
                <div>
                    <label for="first-name">First name*</label>
                    <input id="first-name" name="first-name" type="text" required>
                </div>

                <div>
                    <label for="last-name">Last name*</label>
                    <input id="last-name" name="last-name" type="text" required>
                </div>

                <div>
                    <label for="address">Address*</label>
                    <input id="address" name="address" type="text" required>
                </div>

                <div>
                    <label for="address-2">Address 2</label>
                    <input id="address-2" name="address-2" type="text">
                </div>

                <div>
                    <label for="city">City*</label>
                    <select name="city" id="city" required>
                        <option value="">Select your city...</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="madrid">Madrid</option>
                        <option value="valencia">Valencia</option>
                    </select>
                </div>

                <div>
                    <label for="postcode">Postcode*</label>
                    <input id="postcode" name="postcode" type="text" required>
                </div>

                <div class="form-group">
                    <p>Select a colour</p> 
                    <div class="input-group">
                        <label for="KarmaOrange">Karma Orange</label>
                        <input type="radio" name="colour" id="KarmaOrange" value="Karma Orange">
                    </div>
                    <div class="input-group">
                        <label for="SpaceGray">Space Gray</label>
                        <input type="radio" name="colour" id="SpaceGray" value="Space Gray">
                    </div>
                </div>
            
                <div class="input-group">
                    <label for="terms">By placing your order, you agree to Karma's Terms and Conditions.</label>
                    <input type="checkbox" name="terms" id="terms">
                </div>
            
                <div>
                    <button type="submit">Place my order</button>
                </div>
            </form>
        </section>
    </section>

    <!-- Footer Section -->
    <!-- All the images you need are in the 'img' folder -->
    <footer>
        <div class="container">
            <h3>Join us on </h3>
            <ul class="social">
                <li><a href="#"><img src="/img/twitter-icon.svg" alt="Twitter"></a></li>
                <li><a href="#"><img src="/img/facebook-icon.svg" alt="Facebook"></a></li>
                <li><a href="#"><img src="/img/instagram-icon.svg" alt="Instagram"></a></li>
            </ul>
            <p>&copy; Karma Mobility, Inc.</p>
        </div>

    </footer>

</body>
</html>
